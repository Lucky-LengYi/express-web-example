<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>dynamic page</title>
</head>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/jquery.page.js"></script>
<link rel="stylesheet" href="./lib/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
<script src="./lib/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
<link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">

<body>
  <div class="container">
    <div class="form-group control">
      <input type="text" class="form-control" id="keywords">
      <span class="search-count"></span>
    </div>
    <div class="main-info"></div>
    <div class="add-item">
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">添加书签</button>
    </div>
<div class="tcdPageCode page-box"></div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            添加书签
          </h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="bookmarkName" class="col-sm-2 control-label">名称：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookmarkName">
              </div>
            </div>
            <div class="form-group">
              <label for="bookmarkAddress" class="col-sm-2 control-label">地址：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookmarkAddress">
              </div>
            </div>
            <div class="form-group text-center">
              <span class='message'></span>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <input type="button" class="btn btn-primary" id="confirm" value="确定">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
